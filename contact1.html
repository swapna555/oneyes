<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 200px;
      padding-left: 50px;
    }

    .form-card {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 40%;
    }

    h1 {
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-in-out;
    }

    h3 {
      margin-bottom: 5px;
      color: #ffda79;
      font-weight: bold;
    }

    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input:hover, textarea:hover {
      box-shadow: 0 0 10px #ffda79;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #ff6b6b;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transform: scale(1);
      transition: transform 0.3s ease-in-out, background-color 0.3s;
    }

    button:hover {
      background-color: #ff4757;
      transform: scale(1.1);
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff6b6b;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .back-home:hover {
      background-color: #ff4757;
    }

    .footer-container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #aaa;
      animation: slideUp 1.5s ease-in-out;
    }

    .footer-container p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="quiz_vd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Contact Form -->
  <div class="container">
    <div class="form-card">
      <h1>Contact Us</h1>
      <h3>Name:</h3>
      <input type="text" id="1" name="name" placeholder="Enter your name"><br>
      <h3>Email Id:</h3>
      <input type="email" id="2" name="email" placeholder="Enter your email ID"><br>
      <h3>Message:</h3>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea><br>
      <button type="submit">Send Message</button><br>
      <button class="back-home" onclick="window.location.href='home.html'">BACK HOME</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-container">
    <p>&copy; 2025 Company Name</p>
  </div>

  <script>
    // Placeholder for any JavaScript functionality like form validation, etc.
    function scrollToFooter() {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
