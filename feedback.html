<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: black;
      min-height: 100vh;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 200px;
      padding-left: 50px;
    }

    .form-card {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 40%;
    }

    h1 {
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-in-out;
    }

    h3 {
      margin-bottom: 5px;
      color: #ffda79;
      font-weight: bold;
    }

    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input:hover, textarea:hover {
      box-shadow: 0 0 10px #ffda79;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #ff6b6b;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transform: scale(1);
      transition: transform 0.3s ease-in-out, background-color 0.3s;
    }

    button:hover {
      background-color: #ff4757;
      transform: scale(1.1);
    }

    .rating-section {
      width: 100%;
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      animation: slideUp 1.5s ease-in-out;
    }

    .rating-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stars {
      display: flex;
      gap: 20px;
    }

    .star {
      font-size: 40px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .star:hover,
    .star.selected {
      color: #ffda79;
      transform: scale(1.2);
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff6b6b;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .back-home:hover {
      background-color: #ff4757;
    }

    .footer-container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #aaa;
      animation: slideUp 1.5s ease-in-out;
    }

    .footer-container p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="background-video">
    <source src="quiz_vd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Feedback Form -->
  <div class="container">
    <div class="form-card">
      <h1>Feedback</h1>
      <h3>Name:</h3>
      <input type="text" id="1" name="name" placeholder="Enter your name"><br>
      <h3>Email Id:</h3>
      <input type="text" id="2" name="email" placeholder="Enter your email ID"><br>
      <h3>Message:</h3>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea><br>
      <button type="submit">Submit Feedback</button><br>
      <button class="back-home" onclick="window.location.href='home.html'">BACK HOME</button>
    </div>
  </div>

  <!-- Rating Section -->
  <div class="rating-section">
    <!-- HTML Rating -->
    <div class="rating-item">
      <h3>HTML</h3>
      <div class="stars" data-topic="html">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>

    <!-- CSS Rating -->
    <div class="rating-item">
      <h3>CSS</h3>
      <div class="stars" data-topic="css">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>

    <!-- JavaScript Rating -->
    <div class="rating-item">
      <h3>JavaScript</h3>
      <div class="stars" data-topic="javascript">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>

    <!-- Python Rating -->
    <div class="rating-item">
      <h3>Python</h3>
      <div class="stars" data-topic="python">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>

    <!-- C Programming Rating -->
    <div class="rating-item">
      <h3>C Programming</h3>
      <div class="stars" data-topic="c-programming">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>

    <!-- Java Rating -->
    <div class="rating-item">
      <h3>Java</h3>
      <div class="stars" data-topic="java">
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
        <span class="star" onclick="rateTopic(this)">★</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-container">
    <p>&copy; Elearn </p>
  </div>

  <script>
    function rateTopic(star) {
      const stars = star.parentElement.children;
      let index = Array.from(stars).indexOf(star);
      for (let i = 0; i < stars.length; i++) {
        stars[i].classList.toggle('selected', i <= index);
      }
    }
  </script>
</body>
</html>
