<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('reg_bg1.avif'); /* Same background as registration page */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeInForm 2s ease-in forwards;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
            background-color: #2c2c2c;
            color: #fff;
        }

        input:focus {
            border-color: #ffda79; /* Golden color on focus */
            box-shadow: 0 0 8px rgba(255, 218, 121, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #ff6b6b;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        a {
            color: #ffda79;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInForm {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Optionally, validate email format or send login details to a backend
            alert('Login successful!');

            // Reset form
            document.getElementById('login-form').reset();
        });
    </script>
</body>
</html>
